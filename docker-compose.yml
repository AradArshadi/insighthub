version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: insighthub_dev
      POSTGRES_USER: insighthub
      POSTGRES_PASSWORD: insighthub_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Windows fix: Use healthcheck that works on Windows
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U insighthub || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    volumes:
      # Windows path fix: Use relative paths
      - ./backend:/app
      - ./logs:/app/logs
      # Windows Docker Desktop volume mount fix
      - type: bind
        source: ./backend
        target: /app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DATABASE_URL=postgresql://insighthub:insighthub_pass@postgres:5432/insighthub_dev
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1  # Important for Windows
      - PYTHONDONTWRITEBYTECODE=1
    # Windows fix: Add stdin_open and tty for interactive sessions
    stdin_open: true
    tty: true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py createcachetable &&
             python manage.py runserver 0.0.0.0:8000"

  celery_worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DATABASE_URL=postgresql://insighthub:insighthub_pass@postgres:5432/insighthub_dev
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - backend
      - redis
      - postgres
    command: celery -A config worker --loglevel=info

  celery_beat:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DATABASE_URL=postgresql://insighthub:insighthub_pass@postgres:5432/insighthub_dev
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - backend
      - redis
      - postgres
    command: celery -A config beat --loglevel=info

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local